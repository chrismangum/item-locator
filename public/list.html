<div class="sidebar">
  <div class="search">
    <input ng-model="searchValue" placeholder="Filter by Name" type="text">
  </div>
  <div ng-show="groupLabel" class="label label-distance">
    <span class="label-search-query">{{groupLabel}}</span>
    <a class="label-close" href="#"><span class="icon-close" ng-click="unGroup()"></span></a>
  </div>
  <div class="sidebar-listings">
    <div ng-repeat="item in (sortedData = (locations.data | orderBy:sortField))">
      <div ng-if="groupLabel" ng-bind-html="getLabel({data: sortedData, i: $index})"></div>
      <a activate-item="item" class="sidebar-listing" ng-transclude></a>
    </div>
  </div>
</div>
