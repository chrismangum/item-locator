<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <title>Item Locator</title>
  <link rel="shortcut icon" href="favicon.png">
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="fonts/fontello/css/fontello.css">
</head>
<body ng-controller="mainCtrl">
  <div class="header">
    <div class="container">
      <a class="logo" href="#" onclick="window.location.reload(true);"><img src="images/logo.png"></a>
      <div class="search-bar-wrapper">
        <form id="location-search" ng-submit="locationSearch()">
          <a href="#" class="search-bar-icon"><i class="icon-search"></i></a>
          <input ng-model="searchAddress" autofocus placeholder="City, ST" type="text">
        </form>
      </div>
    </div>
  </div>
  <div class="filter-bar-wrapper">
  </div>
  <div class="content">
    <div class="sidebar-wrapper">
      <list locations="locations" group-label="groupLabel" sort-field="sortField" get-label="getLabel(data, i)">
        <div class="listing-info">
          <div class="info-name">{{item.name}}{{item.isActive ? '*' : ''}}</div>
          <div class="info-address1">{{item.address}}</div>
          <div class="info-address2">{{item.city}}, {{item.state}} {{item.zip}}</div>
        </div>
      </list>
    </div>
    <map locations="locations" lat="39.8282" lng="-98.5795"></map>
  </div>
  <script src="http://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false"></script>
  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/vendor/underscore/underscore.js"></script>
  <script src="/vendor/angular/angular.js"></script>
  <script src="js/app.min.js"></script>
</body>
</html>
