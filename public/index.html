<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <title>Item Locator</title>
  <link rel="shortcut icon" href="favicon.png">
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="fonts/fontello/css/fontello.css">
</head>
<body ng-controller="mainCtrl">
  <div class="header">
    <div class="container">
      <a class="logo" href="#" onclick="window.location.reload(true);"><img src="images/logo.png"></a>
      <location-search search-address="searchAddress"></location-search>
    </div>
  </div>
  <div class="filter-bar-wrapper">
  </div>
  <div class="content">
    <div class="sidebar-wrapper">
      <list>
        <div class="listing-info">
          <div class="info-name">{{item.name}}</div>
          <div class="info-address1">{{item.address}}</div>
          <div class="info-address2">{{item.city}}, {{item.state}} {{item.zip}}</div>
        </div>
      </list>
    </div>
    <map></map>
  </div>
  <script src="http://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false"></script>
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/underscore/underscore.js"></script>
  <script src="/vendor/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
